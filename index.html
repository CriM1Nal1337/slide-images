      <div class="carrosel background-1 show">

      <div class="carrosel background-2">
      </div>

      <div class="carrosel background-3">
      </div>

      <div class="carrosel background-4">
      </div>

      <a class="seta-direita" id="seta-direita">
        <img src="seta direita.png" alt="seta avanÃ§ar" class="imagem-direita" />
